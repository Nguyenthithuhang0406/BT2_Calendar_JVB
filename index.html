<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar</title>
  <link rel="stylesheet" href="./index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=ABeeZee:ital@0;1&display=swap" rel="stylesheet">
</head>

<body>
  <div class="calendar-app">
    <div class="header-app">
      <div class="date-time" id="dateTime"></div>
      <i class="fa-solid fa-chevron-down" id="open-month-year"></i>
    </div>
    <div class="month-year">
      <div class="month" id="month"></div>
      <div class="up-down-month">
        <i class="fa-solid fa-caret-up" id="month-up"></i>
        <i class="fa-solid fa-caret-down" id="month-down"></i>
      </div>
    </div>
    <div class="calendar-container" id="calendar-container">
      <!-- <div class="calendar-day">
        <div class="day">Su</div>
        <div class="day">Mo</div>
        <div class="day">Tu</div>
        <div class="day">We</div>
        <div class="day">Th</div>
        <div class="day">Fr</div>
        <div class="day">Sa</div>
      </div>
      <div class="calendar-date" id="calendar-date">
      </div> -->
    </div>
    <div class="footer-calendar">
      <div class="minutes">
        <i class="fa-solid fa-minus"></i>
        <p id="selected-time" class="selected-time"></p>
        <i class="fa-solid fa-plus"></i>
      </div>
      <div></div>
    </div>
  </div>
  <script src="./index.js"></script>
</body>

</html>
